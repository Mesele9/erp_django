{% extends 'employee_management/base.html' %}

{% block title %}
{% if form.instance.pk %}Edit{% else %}Add{% endif %} Department
{% endblock %}

{% block content %}
<div class="container content-center">
    <div class="row justify-content-center">
    <div class="col-md-6">
    <div class="border p-4 rounded shadow-sm">
        <h3>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Department</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required
                    {% if form.instance.pk %}value="{{ form.instance.name }}"{% endif %}>
            </div>
            <hr>
            <button type="submit" class="btn btn-outline-primary" style="margin-right: 10px;">Save</button>
            <a href="{% url 'department_list' %}" class="btn btn-outline-secondary ml-2">Cancel</a>
        </form>
    </div>
    </div>
    </div>
</div>
{% endblock %}
