{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<h3 class="text-center">
</h3>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border p-4 rounded shadow-sm">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {{ form.as_p }}

                    <div class="mt-3">
                        <button type="submit" class="btn btn-outline-primary" style="margin-right: 10px;">
                            {% if employee %}Save Changes{% else %}Register Employee{% endif %}
                        </button>
                        <a href="{% url 'employee_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
