{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}File Upload System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'upload/css/styles.css' %}">

</head>
<body>
     <!-- Title Bar with Logo -->
     <div class="title-bar">
        <img src="{% static 'upload/images/logo.png' %}" alt="Company Logo" class="logo">
    </div>

    <main class="container mt-4">
        {% block content %}
        <!-- Content will be overridden by child templates -->
        {% endblock %}
    </main>

    <footer class="text-center mt-4 py-3 bg-light">
        <p>&copy; 2025 Yegezu Lejoch Hotel Print File Upload System</p>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
